<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="container">
    <div class="main-content">
      <img id="profile-img" src="./assets/images/avatar-jessica.jpeg" alt="profile picture of Jessica">
      <div class="profile-details">
        <h1 id="profile-name">Jessica Randall</h1>
        <h4 id="profile-location">London, United Kingdom</h4>
        <p id="profile-description">"Front-end developer and avid reader."</p>
      </div>
      <p class="profile-links">GitHub</p>
      <p class="profile-links">Frontend Mentor</p>
      <p class="profile-links">LinkedIn</p>
      <p class="profile-links">Twitter</p>
      <p class="profile-links">Instagram</p>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/sadiecoffield">Sadie Coffield</a>.
    </div>
  </div>
</body>
</html>
